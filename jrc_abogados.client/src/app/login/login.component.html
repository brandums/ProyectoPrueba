<div class="container-fluid">
  <div class="login-container">
    <h1>Iniciar sesión</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <input type="text"
               id="email"
               name="email"
               placeholder="Correo electrónico"
               [(ngModel)]="email"
               #emailField="ngModel"
               required
               email
               [ngClass]="{'error': emailField.invalid && emailField.touched && isSubmitted}">
        <div *ngIf="emailField.invalid && emailField.touched && isSubmitted" class="error-message">
          <span *ngIf="emailField.errors?.['required']">El correo electrónico es obligatorio.</span>
          <span *ngIf="emailField.errors?.['email']">El correo electrónico no es válido.</span>
        </div>
      </div>
      <div class="form-group">
        <input type="password"
               id="password"
               name="password"
               placeholder="Contraseña"
               [(ngModel)]="password"
               #passwordField="ngModel"
               required
               minlength="8"
               [ngClass]="{'error': passwordField.invalid && passwordField.touched && isSubmitted}"
               onpaste="return false;">
        <div *ngIf="passwordField.invalid && passwordField.touched && isSubmitted" class="error-message">
          <span *ngIf="passwordField.errors?.['required']">La contraseña es obligatoria.</span>
          <span *ngIf="passwordField.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</span>
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <div id="recaptcha-element" class="g-recaptcha" data-sitekey="6Le6RScqAAAAAJ2BPfa0I0Vm8EsNsaNhQsDBZBqZ"></div>
      </div>

      <button type="submit" [disabled]="loggingIn">
        <span *ngIf="!loggingIn">Ingresar</span>
        <span *ngIf="loggingIn">Ingresando</span>
      </button>
    </form>
  </div>
</div>
