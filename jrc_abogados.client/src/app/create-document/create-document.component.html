<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{tituloForm}}</h5>
      <button type="button" id="bClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiarForm()"></button>
    </div>
    <div class="modal-body">
      <form class="row g-3 needs-validation" name="formularioDocumento" novalidate>
        <div class="col-12 input-group">
          <span class="input-group-text" id="inputGroupPrepend">Nombre del Documento</span>
          <input type="text" class="form-control" name="nombre" id="validacionNombre" placeholder="Ingrese un nombre" minlength="5" maxlength="30" (keydown)="validarTexto($event, 1)" [(ngModel)]="documento.nombre" required>
          <div class="invalid-feedback">
            {{ !documento.nombre ? 'Por favor ingrese el nombre del documento.' : 'Ingrese un nombre mas completo con al menos 5 caracteres.' }}
          </div>
        </div>

        <div class="col-12 input-group">
          <span class="input-group-text" id="inputGroupPrepend">Tipo de documento</span>
          <select class="form-select" name="TipoDocumento" id="validacionTipoDocumento" [(ngModel)]="documento.tipoDocumentoId" required>
            <option value="" disabled selected>Selecciona el tipo</option>
            <option *ngFor="let tipoDocumento of tiposDocumento" [value]="tipoDocumento.id">{{ tipoDocumento.nombre }}</option>
          </select>
          <div class="invalid-feedback">
            Por favor seleccion un tipo de Documento.
          </div>
        </div>

        <div class="col-12 input-group" *ngIf="!documentoId">
          <input type="file" class="form-control" name="archivo" id="validacionArchivo" (change)="onFileSelected($event)" accept="application/pdf" required>
          <div class="invalid-feedback">
            Por favor seleccione un archivo.
          </div>
        </div>



        <div *ngIf="errorMensaje" class="alert alert-danger" role="alert">
          {{ errorMensaje }}
        </div>
        <div class="col-12  d-flex justify-content-end">
          <button *ngIf="documentoId === 0" class="btn btn-primary" type="submit" [disabled]="creandoDocumento" (click)="iniciarValidadores()">
            <span *ngIf="!creandoDocumento">Crear Documento</span>
            <span *ngIf="creandoDocumento">Creando Documento...</span>
          </button>

          <button *ngIf="documentoId !== 0" class="btn btn-primary" type="submit" [disabled]="creandoDocumento" (click)="iniciarValidadores()">
            <span *ngIf="!creandoDocumento">Actualizar</span>
            <span *ngIf="creandoDocumento">Actualizando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
